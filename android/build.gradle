group 'com.example.ins_images_picker'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
        maven { url "http://nexus.carnegietechnologies.rs:8085/repository/android-library/" }
//        flatDir {
//            dirs 'libs'
//        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
        maven { url "http://nexus.carnegietechnologies.rs:8085/repository/android-library/" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.aar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation ("com.carnegietechnologies.flutter:pictureLibrary:7.0.2"){
        transitive = true
    }
//    implementation "com.carnegietechnologies.flutter:ucrop:7.0.2"
    implementation ("com.github.bumptech.glide:glide:4.11.0")

//    implementation (name: 'picture_library', ext: 'aar')
//    implementation (name: 'ucrop', ext: 'aar')
//    implementation 'jp.co.cyberagent.android:gpuimage:2.0.4'

}
